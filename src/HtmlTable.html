<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtmlTable</title>
    <style>
        table {
            font-family: Times New Roman , sans-serif;
            border-collapse: grey;
            width: 50%;
            align: center;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            text-align: center;
            background-color: #f1f1c1;
        }
</style>
</head>
<body background-color="#FF000">
<table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <th><strong>First Name</strong></th>
            <th><strong>Last Name</strong></th>
            <th><strong></strong>Grade</strong></th>
        </tr>
        <tr>
            <td>Robert</td>
            <td>Leboeuf</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Tim</td>
            <td>Conran</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Janet</td>
            <td>Jackson</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>Figo</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Steve</td>
            <td>Vuitton</td>
            <td>78</td>
        </tr>
</table>

</body>
</html>
